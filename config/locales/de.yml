  new_inscription: "Neue Einschreibung"
  inscriptions: "Einschreibungen"
  thanks_and_purpose: |
    Vielen Dank für dein Interesse am %{tour_name}.
    Hier bist du richtig um dich oder andere Spieler fürs Turnier anzumelden. Dafür benötigen wir in jedem Fall
    eine E-Mail Adresse, aber man kann auch nur mit einem Namen eine Einschreibung erstellen.
  create_new_incription: "Eine neue Einschreibung erstellen"
  create_and_confirm: Einschreibung erstellen und Email-Adresse bestätigen
  licence: Lizenznummer
  first_name_name: Vorname Name
  select: "Auswählen"
  error_during_creation_of_inscription: Fehler beim Anlegen der Einschreibung
  the_following_fields_must_be_corrected: "Die folgenden Felder müssen korrigiert werden:"
  series_plural: Serien
  help: Hilfe
  lost_login_link: Ich habe den Login-Link verloren
  root_page: Startseite
  help_para1: |
    Um dich für das %{tournament_name} anzumelden musst du zuerst eine Einschreibung erstellen.
    Um bei Problemen mit einer Anmeldung Rückfragen stellen zu können benötigen wir
    für alle Einschreibungen zumindest eine Email-Adresse.
    Bitte erstelle deshalb im Formular auf der %{start_html} eine Einschreibung und zwar entweder
    mit deiner Lizenznummer (dann können wir den Namen automatisch bestimmen) oder mit deinem Namen.
  help_para2: |
    Die direkte Eingabe der Lizenznummer ist am einfachsten, dann kann das Programm deinen Namen in der
    Datenbank finden. Wenn du willst kannst im Namen-Feld auch einen Spitznamen wählen. Wenn du keine
    Lizenz hast oder die Nummer hier nicht eingeben möchtest, so kannst du dich auch nur mit deinem Namen
    anmelden.
  new_login_link: neuen login-Link
  help_para3: |
    Nachdem die Einschreibung gespeichert ist, stellen wir dir eine Email mit einem Bestätigungs-Link zu,
    dieser enthält eine zufällige Zahl die in der Folge als Login für deine Einschreibung dient.
    Bitte bewahre die Email auf, denn damit kannst du deine Anmeldungen leicht abändern und verwalten.
    Da die Einschreibung nur bis zum Turnier gültig ist, kannst du den Link aus der Email auch an andere
    weiter geben, wenn du z.B. in die Ferien gehst. Natürlich stellen wir dir auch einen %{new_login_link}
    zu falls du deinen versehentlich gelöscht haben solltest. Der alte Link ist nach dem Versand eines
    neuen Links nicht mehr gültig, es hilft also nichts diesen mehrfach hintereinander zu verlangen,
    es gilt immer nur der letzte.
  help_para4: |
    Darüber hinaus halten wir dich per Email über alle Veränderungen an deiner Einschreibung auf dem laufenden.
    Wenn also Spieler an- oder abgemeldet werden, so verschicken wir dafür jedes mal eine Email.
    Normalerweise hast du diese Anpassungen zwar selber vorgenommen, im Zweifelsfall kannst
    du so aber auch Missbräuche rasch erkennen.
  mail_team: dem Turnier-Team eine E-Mail schicken
  help_para5: |
    Falls du weitere Fragen oder Anregungen hast, so kannst du %{email_link}.